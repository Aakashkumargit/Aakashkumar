<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Bag - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Campus Bag</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white" href="#">Post Ad</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="search-section py-4">
        <div class="container">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search for items" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories py-5">
        <div class="container text-center">
            <h2>Categories</h2>
            <div class="row mt-4">
                <div class="col-md-3">
                    <button class="btn btn-outline-secondary w-100">Electronics</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-secondary w-100">Furniture</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-secondary w-100">Cars</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-secondary w-100">Jobs</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Listings -->
    <section class="listings py-5">
        <div class="container">
            <h2>Latest Listings</h2>
            <div class="row">
                <!-- Sample Ad Card -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Sample Product</h5>
                            <p class="card-text">This is a description of the product. Itâ€™s an awesome deal!</p>
                            <p class="card-text text-success">$100</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                <!-- Add more cards here as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 OLX Clone. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
